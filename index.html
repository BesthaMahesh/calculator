<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.4s;
    }

    .light-mode {
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }

    .dark-mode {
      background: linear-gradient(135deg, #1f1f1f, #2d2d2d);
    }

    .calculator {
      background: #121212;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: background 0.4s;
    }

    .light-mode .calculator {
      background: #ffffff;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      background: #1e1e1e;
      color: #fff;
      text-align: right;
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .light-mode #display {
      background: #f0f0f0;
      color: #000;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .btn {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #2c2c2c;
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.3s;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .light-mode .btn {
      background: #dddddd;
      color: #000;
    }

    .btn.operator { background: #ff9500; }
    .btn.equal { background: #34c759; }
    .btn.clear { background: #ff3b30; }

    .theme-toggle {
      margin-top: 20px;
      text-align: center;
    }

    .theme-toggle button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .light-mode .theme-toggle button {
      background: #000;
      color: #fff;
    }

    @media (max-width: 500px) {
      .btn { padding: 15px; font-size: 1rem; }
    }
  </style>
</head>
<body class="dark-mode">
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="btn clear" onclick="playClick(); clearDisplay()">C</button>
      <button class="btn" onclick="playClick(); appendValue('(')">(</button>
      <button class="btn" onclick="playClick(); appendValue(')')">)</button>
      <button class="btn operator" onclick="playClick(); appendValue('/')">÷</button>

      <button class="btn" onclick="playClick(); appendValue('7')">7</button>
      <button class="btn" onclick="playClick(); appendValue('8')">8</button>
      <button class="btn" onclick="playClick(); appendValue('9')">9</button>
      <button class="btn operator" onclick="playClick(); appendValue('*')">×</button>

      <button class="btn" onclick="playClick(); appendValue('4')">4</button>
      <button class="btn" onclick="playClick(); appendValue('5')">5</button>
      <button class="btn" onclick="playClick(); appendValue('6')">6</button>
      <button class="btn operator" onclick="playClick(); appendValue('-')">−</button>

      <button class="btn" onclick="playClick(); appendValue('1')">1</button>
      <button class="btn" onclick="playClick(); appendValue('2')">2</button>
      <button class="btn" onclick="playClick(); appendValue('3')">3</button>
      <button class="btn operator" onclick="playClick(); appendValue('+')">+</button>

      <button class="btn" onclick="playClick(); appendValue('0')">0</button>
      <button class="btn" onclick="playClick(); appendValue('.')">.</button>
      <button class="btn equal" onclick="playClick(); calculate()">=</button>
    </div>
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <!-- Sound Effect -->
  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

  <script>
    const display = document.getElementById('display');
    const clickSound = document.getElementById('click-sound');

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    // Keyboard input
    document.addEventListener('keydown', function (event) {
      const allowedKeys = '0123456789/*-+().';
      if (allowedKeys.includes(event.key)) {
        appendValue(event.key);
      } else if (event.key === 'Enter') {
        calculate();
      } else if (event.key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      } else if (event.key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });

    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('dark-mode')) {
        body.classList.replace('dark-mode', 'light-mode');
      } else {
        body.classList.replace('light-mode', 'dark-mode');
      }
    }
  </script>
</body>
</html>
